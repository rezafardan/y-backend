<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend REST API - Yukti ID</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #f4f4f4;
      }
      .container {
        margin: 10px;
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
        max-width: 500px;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 10px;
      }
      p {
        font-size: 0.8em;
        margin: 10px 0;
      }
      a {
        color: #1e90ff;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      .icon {
        font-size: 4em;
        margin-bottom: 15px;
        color: #1e90ff;
      }
      .info {
        margin-top: 20px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">⚙️</div>
      <h1>Welcome to Backend REST API</h1>
      <p><strong>Yukti ID Content Management System</strong></p>
      <p>
        Contact me at:
        <a href="mailto:rezafardaaan@gmail.com">rezafardaaan@gmail.com</a>
      </p>
      <p>
        Visit our API documentation:
        <a id="frontend-url" target="_blank">Frontend URL</a>
      </p>
      <p>
        Database support provided by:
        <a href="https://aiven.io/" target="_blank">Aiven.io</a>
      </p>
      <div class="info">
        <p>Current Version: <strong>1.0.0</strong></p>
        <p>Server Time: <span id="server-time">Loading...</span></p>
      </div>
    </div>

    <script>
      // Pastikan script dijalankan setelah DOM siap
      document.addEventListener("DOMContentLoaded", () => {
        // Set waktu server
        const serverTimeElement = document.getElementById("server-time");
        const now = new Date();
        serverTimeElement.textContent = now.toLocaleString();

        // Set URL frontend
        const frontendURL = "http://localhost:3000"; // Replace dynamically in production
        const frontendElement = document.getElementById("frontend-url");
        if (frontendElement) {
          frontendElement.href = frontendURL;
          frontendElement.textContent = frontendURL;
        }
      });
    </script>
  </body>
</html>
